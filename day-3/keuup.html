<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key up</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <style>
        p{
            width:100%;
            height:120px;
           
        }
    </style>
</head>
<body>
    
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam fuga ratione quam quod ex esse doloremque nostrum molestias velit. Illo saepe exercitationem sint illum consectetur maiores vel ratione laboriosam nihil!</p>
</body>
<script>
    $(document).ready(function(){
        $("body").keyup(function(){
            $("p").css("font-size" , "40px");
        });
    });
    </script>
</html>
