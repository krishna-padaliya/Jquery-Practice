<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key-down</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam fuga ratione quam quod ex esse doloremque nostrum molestias velit. Illo saepe exercitationem sint illum consectetur maiores vel ratione laboriosam nihil!</p>

</body>
<script>
    $(document).ready(function(){
        $("body").keydown(function(){
            $("p").css("font-size" , "40px");
        });
    });
    </script>
</html>
