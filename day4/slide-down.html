<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>slide-down</title>
	<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
	<style type="text/css">
		.slider{
			width: 100%;
			height: 120px;
			border: 1px solid black;
			background: lime;
			font-size: 30px;
		}
		.slide{
			width: 100%;
			height: 120px;
			border: 1px solid black;
			background: skyblue;
			font-size: 30px;	
			display: none;
		}
	</style>
</head>
<body>

	<div class="slider">
		<center>Slider<br>
		<button>slide down</button>
		</center>
	</div>
	<div class="slide">
		<center>
			Slide
		</center>
	</div>



</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			$(".slide").slideDown(2000);
		});
	});
</script>
</html>
